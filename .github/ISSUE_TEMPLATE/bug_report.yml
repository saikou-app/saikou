name: Bug Report
description: Report broken or incorrect behaviour
labels: bug
body:

  - type: markdown
    attributes:
      value: |
        Thank you for taking your time to fill out this form. For real-time support, consider asking in the `#support` channel on our Discord: [LINK_HERE].

        Please note that this form is for bug reports only!

  - type: input
    attributes:
      label: Summary
      description: A short summary of the bug report
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Steps
      description: What you did to make it happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expexted Result
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Result
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Device Information
      description: Please provide some information of the device you are using.
    validations:
      required: true

  - type: checkboxes

