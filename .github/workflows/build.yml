name: Build Artifact

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@3404b45d4c43e74e30dcad1a47fb89a0573f5a7e

      - name: Build App
        run: |
          chmod +x gradlew
        ./gradlew :app:make

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Saikou
          path: Saikou/build/app.zip
